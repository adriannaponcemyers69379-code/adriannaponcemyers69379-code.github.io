<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>极简星空测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 纯黑背景 */
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        h1 {
            position: relative;
            z-index: 2;
            font-size: 3rem;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>

    <canvas id="testCanvas"></canvas>
    <h1>仰望星空</h1>

    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 创建 50 个巨大的、白色的测试星星
        const stars = [];
        for (let i = 0; i < 50; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 3, // 很大，3-8像素
                speed: Math.random() * 1 + 0.5
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white"; // 纯白色，不透明

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                // 简单的向上移动逻辑
                star.y -= star.speed;
                if (star.y < 0) star.y = canvas.height;
            });

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
